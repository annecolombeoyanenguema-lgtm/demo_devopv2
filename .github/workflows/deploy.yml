name: Deploy HTML Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}      # ftpupload.net
          username: ${{ secrets.FTP_USERNAME }}  # epiz_XXXXXX
          password: ${{ secrets.FTP_PASSWORD }}  # mot de passe FTP
          local-dir: ./                         # Tout le contenu de ton repo
          server-dir: /htdocs/                  # ← Chemin correct pour InfinityFree (avec slash final)
          dry-run: false                        # Change à true pour tester sans upload réel